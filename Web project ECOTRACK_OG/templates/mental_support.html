<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="VIT EcoTRACK" />
    <title>Choose Your Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        background-color: #f5fce8;
        font-family: "Arial", sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      .navbar {
        background-color: #2196f3;
        transition: margin-left 0.3s;
        padding: 10px 15px;
      }
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: #fff;
        border-right: 2px solid #ddd;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 1000;
      }
      .sidebar-open .navbar {
        margin-left: 250px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #0d47a1;
        display: block;
        transition: 0.3s;
      }
      .sidebar a:hover {
        background-color: #f1f1f1;
      }
      .open-btn {
        font-size: 20px;
        cursor: pointer;
        margin: 10px;
      }
      .main {
        transition: margin-left 0.3s;
        padding: 20px;
        margin-left: 0;
      }
      .close-sidebar-btn {
        font-size: 20px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 15px;
        display: none;
      }
      .navbar a,
      .navbar .dropdown-menu a {
        color: white !important;
        transition: color 0.3s ease;
      }
      .navbar a:hover {
        color: #dfffd6 !important;
      }
      .btn-green {
        background-color: #2196f3;
        color: white;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .btn-green:hover {
        background-color: #1976d2;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <span class="open-btn" onclick="toggleSidebar()" style="color: white"
          >&#9776; Menu</span
        >
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="navbar-brand text-white" href="#">VIT EcoTRACK</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar" id="sidebar">
      <h2 class="text-center">EcoTrack Menu</h2>
      <span class="close-sidebar-btn" onclick="toggleSidebar()"
        >&#10005; Close</span
      >
      <a href="/about">About</a>
      <a href="/initiatives">Initiatives</a>
      <a href="/events">Events</a>
      <a href="/gallery">Gallery</a>
      <a href="/faq">FAQ</a>
      <a href="/contact">Contact</a>
      <a href="/food-wastage">Parking Slot</a>
      <a href="/food-donation">Food Donation</a>
      <a href="/ecoroute">Eco-Route</a>
      <a href="/blood-donation">Blood Donation</a>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="main" id="main-content">
      <h2>Choose your assistant</h2>
      <form method="post" action="/choose_model">
        <label><input type="radio" name="model" value="sdg"> SDG Assistant üåç</label><br>
        <label><input type="radio" name="model" value="mental"> Mental Health Buddy üíñ</label><br><br>
        <textarea name="prompt" rows="4" cols="50" placeholder="Ask your question here..."></textarea><br><br>
        <button type="submit" class="btn-green">Get Response</button>
      </form>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        if (sidebar.style.left === '-250px') {
          sidebar.style.left = '0';
          mainContent.style.marginLeft = '250px';
        } else {
          sidebar.style.left = '-250px';
          mainContent.style.marginLeft = '0';
        }
      }
    </script>
  </body>
</html>
