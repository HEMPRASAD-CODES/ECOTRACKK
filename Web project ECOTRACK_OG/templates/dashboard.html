<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT EcoTRACK - Sustainability Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='images/i07.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            width: 100vw;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .dashboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.6);
            text-align: center;
            width: 400px;
            max-width: 90vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #0fdb6b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #0fdb6b;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 12px rgba(15, 219, 107, 0.8);
        }

        .btn:hover {
            background: #12b85a;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(15, 219, 107, 1);
        }

        @media (max-width: 400px) {
            .dashboard {
                width: 95%;
            }
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="dashboard">
        <h1>VIT EcoTRACK</h1>
        <p>Join the movement to reduce waste, promote recycling, and ensure responsible consumption for a sustainable future.</p>
        <div class="btn-container">
            <a href="/register" class="btn">Register</a>
            <a href="/login" class="btn">Login</a>
            <a href="/admin/login" class="btn">Admin</a>
        </div>
    </div>
    <script>
        gsap.fromTo("h1", { opacity: 0, y: -50 }, { opacity: 1, y: 0, duration: 1.2, ease: "power3.out" });
        gsap.fromTo("p", { opacity: 0, y: -30 }, { opacity: 1, y: 0, duration: 1.5, delay: 0.5, ease: "power3.out" });
        gsap.fromTo(".btn-container", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1, delay: 0.8, ease: "power3.out" });
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);
        
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const texture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/3/3b/UN_SDG12_Sustainable_Consumption_and_Production.png');
        const material = new THREE.MeshStandardMaterial({ map: texture, emissive: 0x222222, emissiveIntensity: 0.5 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 1.2);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
