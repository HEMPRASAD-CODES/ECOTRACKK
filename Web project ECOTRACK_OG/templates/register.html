<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT EcoTRACK - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/i11.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            margin: 0; /* Ensure no margin on body */
        }
        .register-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Max width for larger screens */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            color: white; /* Text color */
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
        }
        .btn-custom {
            background: #2563eb !important;
            color: white !important;
            border: 2px solid white !important;
            display: block;
            width: 100%;
            margin-top: 15px;
            opacity: 1 !important;
            z-index: 1000 !important;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb) !important;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        .btn-custom:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.8);
        }
        .text-blue-400 {
            color: #60a5fa; /* Tailwind's blue-400 color */
        }
    </style>
</head>
<body>
    <div class="register-container container text-center">
        <h2 class="text-3xl font-bold mb-6">Register</h2>
        <form method="POST" action="/register" class="row"> <!-- Ensure action is set -->
            <div class="input-field col s12">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field col s12">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field col s12">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field col s12">
                <input type="tel" name="phone_number" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn btn-custom waves-effect waves-light">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="/login" class="text-blue-400">Login here</a></p>
    </div>
    <script>
        gsap.from(".register-container", { duration: 1, opacity: 0, y: -50, ease: "bounce.out" });
    </script>
</body>
</html>
