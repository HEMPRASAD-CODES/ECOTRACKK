<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white; /* Change text color to white for better visibility */
            position: relative;
            overflow: auto; /* Allow scrolling */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Place video behind other content */
            transform: translate(-50%, -50%);
            opacity: 0.95; /* Adjust opacity for better text visibility */
        }
        header {
            padding: 10px; /* Reduced padding */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Add background to header */
        }
        header h1 {
            margin: 0;
        }
        .logout-message {
            padding: 40px 20px; /* Increased padding for better spacing */
            text-align: center;
            animation: fadeIn 1s ease forwards;
            min-height: 100vh; /* Ensure the message container takes at least the full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            margin-top: 10px; /* Added margin to reduce space between navbar and message container */
        }
        a {
            color: #4caf50; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #dfffd6; /* Change link color on hover */
        }
        footer {
            color: white;
            text-align: center;
            padding: 10px 10px; /* Reduced padding */
            animation: fadeIn 1s ease forwards;
            background-color: rgba(0, 0, 0, 0.5); /* Add background to footer */
            margin-top: 10px; /* Added margin to reduce space between message container and footer */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Logout</h1>
    </header>

    <main>
        <div class="logout-message">
            <h2>You have been logged out successfully.</h2>
            <p>Thank you for using our application!</p>
            <p><a href="/login">Click here to log in again</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; {{ current_year }} My Flask App. All rights reserved.</p>
    </footer>
</body>
</html>
