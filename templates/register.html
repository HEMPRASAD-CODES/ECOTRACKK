<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT EcoTrack - Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --background: #050a14;
            --foreground: #f8fafc;
            --card: #0f172a;
            --card-foreground: #f8fafc;
            --primary: #22c55e;
            --primary-foreground: #052e16;
            --secondary: #1e293b;
            --secondary-foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #1e293b;
            --accent-foreground: #f8fafc;
            --destructive: #7f1d1d;
            --destructive-foreground: #f8fafc;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #22c55e;
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 128, 128, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animated Background Particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-particle {
            position: absolute;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            filter: blur(8px);
            animation: float 15s infinite ease-in-out;
        }

        .bg-particle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-particle:nth-child(2) {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
            background: rgba(0, 128, 128, 0.1);
        }

        .bg-particle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 80%;
            left: 30%;
            animation-delay: -10s;
            background: rgba(34, 197, 94, 0.08);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .register-container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
        }

        .register-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .input-field {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background-color: #16a34a;
        }

        .btn-register:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
            color: #94a3b8;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            border-color: #ef4444 !important;
        }

        .success-message {
            color: var(--primary);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
            }

            .register-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
    </div>

    <div class="register-container">
        <h2 class="register-title">Register</h2>
        <form id="registerForm">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <input type="tel" name="phone_number" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
        <div class="success-message" id="successMessage">Registration successful!</div>
        <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const button = form.querySelector('.btn-register');
            const successMessage = document.getElementById('successMessage');
            
            // Get form data
            const username = form.username.value;
            const email = form.email.value;
            const password = form.password.value;
            const phone_number = form.phone_number.value;
            
            // Simple validation
            if (!username || !email || !password || !phone_number) {
                alert('Please fill in all fields');
                return;
            }
            
            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'Registering...';
            
            // Simulate registration process
            setTimeout(() => {
                button.textContent = 'Registered!';
                button.style.backgroundColor = '#16a34a';
                successMessage.style.display = 'block';
                
                // Reset form after success
                setTimeout(() => {
                    form.reset();
                    button.disabled = false;
                    button.textContent = 'Register';
                    button.style.backgroundColor = '';
                    successMessage.style.display = 'none';
                }, 2000);
            }, 1000);
        });

        // Add input validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
            });
            
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error');
            });
        });

        // Animate background particles
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.register-container');
            gsap.from(container, {
                duration: 1,
                opacity: 0,
                y: -50,
                ease: "power3.out"
            });
        });
    </script>
</body>
</html>
