<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT EcoTRACK - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/i11.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: scale(0.8);
            opacity: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        .btn-custom {
            background: #2563eb !important;
            color: white !important;
            border: 2px solid white !important;
            display: block;
            width: 100%;
            margin-top: 15px;
            opacity: 1 !important;
            z-index: 1000 !important;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb) !important;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        .btn-custom:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.8);
        }
    </style>
</head>
<body>
    <div class="login-container container text-center">
        <h2 class="text-3xl font-bold mb-6">Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="row">
            <div class="input-field col s12">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field col s12">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom waves-effect waves-light">Login</button>
        </form>
        <p class="mt-4">Don't have an account? <a href="/register" class="text-blue-400">Register here</a></p>
    </div>
    <script>
        gsap.to(".login-container", { 
            duration: 1, 
            opacity: 1, 
            scale: 1, 
            ease: "elastic.out(1, 0.5)" 
        });
        gsap.from("input", {
            opacity: 0,
            y: 20,
            duration: 1,
            stagger: 0.2,
            ease: "power2.out"
        });
        gsap.from(".btn-custom", {
            opacity: 0,
            scale: 0.8,
            duration: 1.2,
            ease: "back.out(1.7)",
            delay: 0.5
        });
    </script>
</body>
</html>
